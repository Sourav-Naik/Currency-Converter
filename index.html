<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body
    class="bg-dark bg-gradient min-vh-100 d-flex align-items-center justify-content-center text-white"
  >
    <div
      class="d-flex flex-column align-items-center border rounded-4 p-0 border-3 border-secondary mx-2"
    >
      <h1
        class="border-bottom d-block w-100 text-center p-3 border-3 border-secondary bg-dark bg-gradient rounded-top-4 m-0"
      >
        Currency Convertor
      </h1>

      <form class="py-3 d-flex flex-column align-items-center">
        <div class="bg-transparent m-0 fs-4 w-100">Enter Amount</div>
        <input
          type="number"
          value="1"
          class="d-block w-100 rounded-3 bg-transparent text-white border-2 fw-medium fs-5 border-white p-1 px-2"
        />

        <div
          class="d-flex mt-2 justify-content-evenly align-items-center border border-3 border-secondary rounded-4 p-3 dropdown"
        >
          <div class="from">
            <p class="m-0 fs-3 lh-1">From</p>
            <div class="d-flex flex-column">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select
                name="from"
                class="rounded bg-secondary text-white p-1 border-2 bg-transparent"
              ></select>
            </div>
          </div>

          <i class="fa-solid fa-right-left fs-3 mx-2"></i>

          <div class="to">
            <p class="m-0 fs-3 lh-1">To</p>
            <div class="d-flex flex-column">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select
                name="to"
                class="rounded bg-secondary text-white p-1 border-2 bg-transparent"
              ></select>
            </div>
          </div>
        </div>

        <div class="msg fs-4 w-100 text-center py-2">1USD = ? INR</div>
        <button class="btn btn-outline-light lh-1 fs-5">
          Get Exchange Rate
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="code.js"></script>
    <script src="practice_8.js"></script>
  </body>
</html>
